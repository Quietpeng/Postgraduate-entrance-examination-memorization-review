<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计分析 - 考研笔记复习网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }
        
        .page-title {
            font-size: 28px;
            margin: 0;
            font-weight: 600;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #4a6fa5;
            margin-top: 0;
            font-size: 18px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin: 5px 0;
        }
        
        .stat-description {
            color: #666;
            font-size: 12px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .chart-title {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .subject-selector {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .subject-selector label {
            font-size: 18px;
            font-weight: 500;
            margin-right: 15px;
            color: #333;
        }
        
        .subject-selector select {
            padding: 10px 15px;
            font-size: 16px;
            border: 2px solid #4a6fa5;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 200px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .review-status-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .status-card h3 {
            color: #4a6fa5;
            margin-top: 0;
            font-size: 20px;
            text-align: center;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
        }
        
        .status-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        @media (max-width: 768px) {
            .stats-cards {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .review-status-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="page-title">统计分析</h1>
        </div>
        
        <div class="content">
            <div class="stats-cards">
                <div class="stat-card">
                    <h3><i class="fas fa-book"></i> 总科目数</h3>
                    <div class="stat-value" id="total-subjects">0</div>
                    <div class="stat-description">系统中所有科目的数量</div>
                </div>
                
                <div class="stat-card">
                    <h3><i class="fas fa-file-image"></i> 总文件数</h3>
                    <div class="stat-value" id="total-files">0</div>
                    <div class="stat-description">所有科目中的文件总数</div>
                </div>
                
                <div class="stat-card">
                    <h3><i class="fas fa-chart-line"></i> 平均权重</h3>
                    <div class="stat-value" id="average-weight">0.0000</div>
                    <div class="stat-description">所有文件的平均权重值</div>
                </div>
                
                <div class="stat-card">
                    <h3><i class="fas fa-history"></i> 总复习次数</h3>
                    <div class="stat-value" id="total-reviews">0</div>
                    <div class="stat-description">累计复习文件的次数</div>
                </div>
            </div>
            
            <div class="review-status-container">
                <div class="status-card">
                    <h3>复习状态分布</h3>
                    <div class="status-item">
                        <span class="status-label">待复习:</span>
                        <span class="status-value" id="pending-count">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">已掌握:</span>
                        <span class="status-value" id="mastered-count">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">需巩固:</span>
                        <span class="status-value" id="needs-review-count">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">陌生内容:</span>
                        <span class="status-value" id="strange-count">0</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h3>复习效率分析</h3>
                    <div class="status-item">
                        <span class="status-label">平均复习间隔:</span>
                        <span class="status-value" id="avg-interval">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">最长复习间隔:</span>
                        <span class="status-value" id="max-interval">0</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">最短复习间隔:</span>
                        <span class="status-value" id="min-interval">0</span>
                    </div>
                </div>
            </div>
            
            <div class="subject-selector">
                <label for="subject-select">选择科目:</label>
                <select id="subject-select">
                    <option value="">全部科目</option>
                </select>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">各科目文件数量分布</div>
                <canvas id="files-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">各科目平均权重分布</div>
                <canvas id="weights-chart"></canvas>
            </div>
            
            <div class="chart-container">
                <div class="chart-title">复习状态分布</div>
                <canvas id="status-chart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let subjects = [];
        let stats = {};
        let filesChart = null;
        let weightsChart = null;
        let statusChart = null;
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载统计数据
            loadStatistics();
        });
        
        // 加载统计数据
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                if (response.ok) {
                    const data = await response.json();
                    stats = data.stats;
                    subjects = data.subjects;
                    
                    // 更新统计卡片
                    document.getElementById('total-subjects').textContent = stats.total_subjects;
                    document.getElementById('total-files').textContent = stats.total_files;
                    document.getElementById('average-weight').textContent = stats.average_weight.toFixed(4);
                    document.getElementById('total-reviews').textContent = stats.total_reviews || 0;
                    
                    // 更新复习状态分布
                    document.getElementById('pending-count').textContent = stats.pending_count || 0;
                    document.getElementById('mastered-count').textContent = stats.mastered_count || 0;
                    document.getElementById('needs-review-count').textContent = stats.needs_review_count || 0;
                    document.getElementById('strange-count').textContent = stats.strange_count || 0;
                    
                    // 更新复习效率分析
                    document.getElementById('avg-interval').textContent = (stats.average_interval || 0).toFixed(2) + ' 天';
                    document.getElementById('max-interval').textContent = (stats.max_interval || 0).toFixed(2) + ' 天';
                    document.getElementById('min-interval').textContent = (stats.min_interval || 0).toFixed(2) + ' 天';
                    
                    // 填充科目选择器
                    const subjectSelect = document.getElementById('subject-select');
                    subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject;
                        option.textContent = subject;
                        subjectSelect.appendChild(option);
                    });
                    
                    // 初始化图表
                    initCharts();
                } else {
                    console.error('加载统计数据失败:', await response.text());
                }
            } catch (error) {
                console.error('加载统计数据时出错:', error);
            }
        }
        
        // 初始化图表
        function initCharts() {
            // 文件数量分布图
            const filesCtx = document.getElementById('files-chart').getContext('2d');
            filesChart = new Chart(filesCtx, {
                type: 'bar',
                data: {
                    labels: subjects,
                    datasets: [{
                        label: '文件数量',
                        data: subjects.map(subject => stats.subject_stats[subject].file_count),
                        backgroundColor: 'rgba(74, 111, 165, 0.7)',
                        borderColor: 'rgba(74, 111, 165, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
            
            // 平均权重分布图
            const weightsCtx = document.getElementById('weights-chart').getContext('2d');
            weightsChart = new Chart(weightsCtx, {
                type: 'bar',
                data: {
                    labels: subjects,
                    datasets: [{
                        label: '平均权重',
                        data: subjects.map(subject => stats.subject_stats[subject].average_weight),
                        backgroundColor: 'rgba(44, 62, 80, 0.7)',
                        borderColor: 'rgba(44, 62, 80, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // 复习状态分布图
            const statusCtx = document.getElementById('status-chart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['待复习', '已掌握', '需巩固', '陌生内容'],
                    datasets: [{
                        data: [
                            stats.pending_count || 0,
                            stats.mastered_count || 0,
                            stats.needs_review_count || 0,
                            stats.strange_count || 0
                        ],
                        backgroundColor: [
                            'rgba(156, 156, 156, 0.7)',
                            'rgba(76, 175, 80, 0.7)',
                            'rgba(255, 193, 7, 0.7)',
                            'rgba(244, 67, 54, 0.7)'
                        ],
                        borderColor: [
                            'rgba(156, 156, 156, 1)',
                            'rgba(76, 175, 80, 1)',
                            'rgba(255, 193, 7, 1)',
                            'rgba(244, 67, 54, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
