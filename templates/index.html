{% extends "base.html" %}

{% block title %}首页 - 考研笔记复习网站{% endblock %}

{% block content %}
<div class="hero">
    <h2>欢迎使用考研笔记复习网站</h2>
    <p>基于艾宾浩斯遗忘曲线的智能复习系统</p>
</div>

<div class="subjects-section">
    <h3>选择科目开始复习</h3>
    {% if subjects %}
        <div class="subject-buttons">
            {% for subject in subjects %}
                <a href="{{ url_for('subject_page', subject_name=subject) }}" class="subject-button">
                    {{ subject }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>暂无科目，请先<a href="{{ url_for('manage_page') }}">创建科目</a>。</p>
    {% endif %}
</div>

<div class="management-section">
    <h3>系统管理</h3>
    <div class="management-buttons">
        <a href="{{ url_for('manage_page') }}" class="management-button">
            <i class="fas fa-cog"></i> 科目与图片管理
        </a>
        <a href="{{ url_for('weight_management') }}" class="management-button">
            <i class="fas fa-balance-scale"></i> 权重管理
        </a>
    </div>
</div>
{% endblock %}
